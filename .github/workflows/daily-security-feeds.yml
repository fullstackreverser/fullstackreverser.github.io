name: Daily security feeds

on:
  schedule:
    # - cron: "*/5 * * * *"
    - cron: "0 23 * * *"  # UTC 기준. 한국시간 오전 8시 = UTC 23시
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install feedparser pyyaml

      - name: Fetch feeds and generate post
        run: |
          python scripts/fetch_feeds.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -n "$(git status --porcelain)" ]; then
            git add _posts .cache/seen.json
            git commit -m "chore: daily security feed update"
            git push
          else
            echo "No changes to commit."
          fi
